<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .gender-group {
            display: flex;
            align-items: center;
        }
        .gender-group .gender-option {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .gender-group .gender-option input {
            margin-right: 5px;
        }
        .gender-group label {
            margin-bottom: 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            padding: 0;
            list-style-type: none;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Record</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('add') }}" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ip_address">IP Address:</label>
                <input type="text" id="ip_address" name="ip_address" pattern="^(?:\d{1,3}\.){3}\d{1,3}$" placeholder="e.g., 192.168.1.1" required>
            </div>
            <button type="submit" class="button">Add Record</button>
        </form>
        <script>
            function validateForm() {
                const firstName = document.getElementById('first_name').value;
                const lastName = document.getElementById('last_name').value;
                const email = document.getElementById('email').value;
                const gender = document.getElementById('gender').value;
                const ipAddress = document.getElementById('ip_address').value;
        
                let errors = [];
        
                // Check if required fields are filled
                if (!firstName || !lastName || !email) {
                    errors.push("First Name, Last Name, and Email are required.");
                }
        
                // Validate email format
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    errors.push("Invalid email address.");
                }
        
                // Validate gender selection
                const validGenders = ['Male', 'Female', 'Other'];
                if (!validGenders.includes(gender)) {
                    errors.push("Invalid gender selected.");
                }
        
                // Validate IP address format
                const ipPattern = /^(?:\d{1,3}\.){3}\d{1,3}$/;
                if (!ipPattern.test(ipAddress)) {
                    errors.push("Invalid IP address.");
                }
        
                // Display errors if any
                if (errors.length > 0) {
                    alert(errors.join("\n"));
                    return false; // Prevent form submission
                }
        
                return true; // Allow form submission
            }
        </script>
        
    </div>
</body>
</html>
